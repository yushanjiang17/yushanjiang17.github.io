    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        #chameleon {
            transition: filter 0.5s ease;
        }
    </style>

<body>
    <img id="chameleon" src="image/chameleon.png" alt="Chameleon" width="300">
    <!-- <script src="js/sketch.js"></script> -->
    <script>
        const chameleon = document.getElementById('chameleon');

        chameleon.addEventListener('mousemove', function (event) {
            const rect = chameleon.getBoundingClientRect();
            const x = event.clientX - rect.left; // x position within the element.
            const width = rect.width;
            const hueRotateDegree = (x / width) * 360; // Rotate hue based on mouse x position.

            chameleon.style.filter = `hue-rotate(${hueRotateDegree}deg)`;
        });

        chameleon.addEventListener('mouseleave', function () {
            chameleon.style.filter = ''; // Reset filter when mouse leaves the image.
        });
    </script>
